<ion-view view-title="SignUp" align-title="left">
    <ion-content style="background: url(img/material-graphite.jpg) center; background-size: cover;">
        <div class="hero no-header flat">
            <div class="content">
                <div class="app-icon"></div>
                <h1>Dorkforces SignUp</h1>
            </div>
        </div>
        <div class="list">
            <ion-md-input ng-model="user.username" highlight-color="balanced" type="text"></ion-md-input>
            <ion-md-input ng-model="user.password" highlight-color="energized" type="password"></ion-md-input>
        </div>
        <div class="padding">
            <button class="button button-full button-assertive ink" ng-click="signUp()">Sign Up</button>
        </div>
