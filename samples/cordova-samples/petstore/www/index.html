<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <!-- style sheets !-->
    <link href="assets/ratchet/css/ratchet.css" rel="stylesheet">
    <link href="assets/css/styles.css" rel="stylesheet">
    <link href="assets/css/pageslider.css" rel="stylesheet">
</head>
<body>

<script id="home-tpl" type="text/template">
    <header class="bar bar-nav">
        <h1 class="title">Login Page</h1>
    </header>
    <div class="bar bar-standard bar-header-secondary">
        <input class='search-key' type="search"/>
    </div>
    <div class="list list-inset">
        <label class="item item-input">
            <input type="text" placeholder="Username" ng-model="data.username">
        </label>
        <label class="item item-input">
            <input type="password" placeholder="Password" ng-model="data.password">
        </label>
    </div>
    <button class="button button-block button-calm" ng-click="login()">Login</button>
</script>

<script id="character-list-tpl" type="text/template">
    <ul class="table-view">
        {{#each this}}
        <li class="table-view-cell media">
          <a href="#characters/{{ CharacterName }}">
              <img class="media-object pull-left" src="assets/pics/{{pic}}">
              <div class="media-body">
                  {{ CharacterName }} {{ Age }}
                  <p>{{ Profession }}</p>
              </div>
          </a>
        </li>
        {{/each}}
    </ul>
</script>

<script src="cordova.js"></script>

<!-- AWS API gateway SDK scripts !-->
<script type="text/javascript" src="js/aws/lib/axios/dist/axios.standalone.js"></script>
<script type="text/javascript" src="js/aws/lib/CryptoJS/rollups/hmac-sha256.js"></script>
<script type="text/javascript" src="js/aws/lib/CryptoJS/rollups/sha256.js"></script>
<script type="text/javascript" src="js/aws/lib/CryptoJS/components/hmac.js"></script>
<script type="text/javascript" src="js/aws/lib/CryptoJS/components/enc-base64.js"></script>
<script type="text/javascript" src="js/aws/lib/moment/moment.js"></script>
<script type="text/javascript" src="js/aws/lib/url-template/url-template.js"></script>
<script type="text/javascript" src="js/aws/lib/apiGatewayCore/sigV4Client.js"></script>
<script type="text/javascript" src="js/aws/lib/apiGatewayCore/apiGatewayClient.js"></script>
<script type="text/javascript" src="js/aws/lib/apiGatewayCore/simpleHttpClient.js"></script>
<script type="text/javascript" src="js/aws/lib/apiGatewayCore/utils.js"></script>
<script type="text/javascript" src="js/aws/apigClient.js"></script>

<script src="lib/jquery.js"></script>
<script src="lib/router.js"></script>
<script src="lib/pageslider.js"></script>
<script src="js/services/aws/CharacterService.js"></script>
<script src="lib/fastclick.js"></script>
<script src="lib/handlebars.js"></script>
<script src="js/CharacterListView.js"></script>
<script src="js/CharacterView.js"></script>
<script src="js/HomeView.js"></script>
<script src="js/app.js"></script>

</body>
</html>
